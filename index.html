<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask jquery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <section id="form-section">
            <form id="form-cadastro">
                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" autocomplete="name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" autocomplete="email">
                </div>
                <div>
                    <label for="telefone">Celular</label>
                    <input type="tel" name="telefone" id="telefone" autocomplete="tel">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" inputmode="numeric">
                </div>
                <div>
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" autocomplete="street-address">
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" inputmode="numeric" autocomplete="postal-code">
                </div>
                <button type="submit">enviar</button>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
